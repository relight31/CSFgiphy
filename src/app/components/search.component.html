<div>
  <form [formGroup]="form" (ngSubmit)="processForm()">
    <table>
      <tr>
        <td>
          <label for="apiKey">API: </label>
        </td>
        <td>
          <input type="text" id="apiKey" formControlName="apiKey" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="query">Search</label>
        </td>
        <td>
          <input type="text" id="query" formControlName="query" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="limit">No. of results: </label>
        </td>
        <td>
          <select id="limit" formControlName="limit">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="rating">Rating: </label>
        </td>
        <td>
          <select id="rating" formControlName="rating">
            <option value="g">G</option>
            <option value="pg">PG</option>
            <option value="pg-13">PG-13</option>
            <option value="r">R</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit" [disabled]="form.invalid">Submit</button>
        </td>
        <td></td>
      </tr>
    </table>
  </form>
</div>
